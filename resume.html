<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="resume.css">
</head>
<body>
  <header>
    <h1>Resume Builder</h1>
  </header>
  <main>
    <section id="form-section">
      <h2>Enter Your Details</h2>
      <form id="resume-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary" rows="4" required></textarea>

        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" name="skills" required>

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" rows="4" required></textarea>

        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4" required></textarea>

        <button type="button" id="generate-resume-btn">Generate Resume</button>
      </form>
    </section>

    <section id="resume-section" style="display: none;">
      <h2>Generated Resume</h2>
      <div id="resume-output"></div>
      <button id="back-btn">Go Back</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Resume Builder</p>
  </footer>
  <script src="resume.js"></script>
</body>
</html>
